<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
  </head>



  <body onload="randToLines()">

    <div id="hangman">
      <p>Press any key to get started!</p>
      <p id="wins"></p>
      <p>Current Word</p>
      <p id="displayLines"></p>
      <br>
      <br>
      <p id="guessesLeft"></p>
      <input id="letter" type="text">
      <input type="button" value="letter" onClick="UserInput()"/>
    </div>
  </body>


    
    

    <script type="text/javascript">

      var words = ['cat', 'tree', 'swing', 'around', 'scientist'];
      var randomWord = words[Math.floor(Math.random() * words.length)];
      

      var lines = [];
      var linesFormatted;
      var guesses= 12;

    function randToLines(){
      for (var 1=0; i<randomWord.length; i++){
          lines[i] = "_";

      }

      linesFormatted = lines.join(" ");
      document.getElementById("displayLines").innerHTML = linesFormatted;
    }

    function UserInput(){

      var input = document.getElementById("letter").value;

      if (input.length>0){
        for (var i = 0; i<randomWord.length;i++){
          if (randomWord[i] === input){
             lines[i] = input;
          }
          else
            guesses--;
        }
      }

    }
    </script>

    </body>
</html> -->
